<ion-menu [content]="content">
<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages"(click)="openPage(p)">
            <ion-icon item-left [name]="p.icon"></ion-icon>
            {{p.title}}
        </button>
    </ion-list>
</ion-content>


</ion-menu>

<!-- Disable swipe-to-go-to-back because  it's poor UX  to combine  STGB with  side menus -->

<ion-nav [root]="rootPage" #content SwipeBackEnable="false"></ion-nav>
